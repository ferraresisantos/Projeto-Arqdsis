<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login Compra Passagem</title>

<link href="css/styleLogin.css" rel="stylesheet" type="css/stylesLogin.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>

<!--Slider-in icons-->
<script type="text/javascript">
$(document).ready(function() {
	$(".username").focus(function() {
		$(".user-icon").css("left","-48px");
	});
	$(".username").blur(function() {
		$(".user-icon").css("left","0px");
	});
	
	$(".password").focus(function() {
		$(".pass-icon").css("left","-48px");
	});
	$(".password").blur(function() {
		$(".pass-icon").css("left","0px");
	});
});
</script>

</head>
<body>

<div id="wrapper">

    <div class="user-icon"></div>
    <div class="pass-icon"></div>


	<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
		<h1>Login Projeto Arqdsis</h1>
    </div>
 
	
    <div class="content">
		<input name="username" type="text" class="input username" value="Username" onfocus="this.value=''" />
		<input name="password" type="password" class="input password" value="Password" onfocus="this.value=''" />
    </div>
    

    <div class="footer">
		<input type="button" name="submit" value="Login" class="button" onclick="Principal()" />
    </div>
	
	<script type="text/javascript">
	 function Principal(){
		location.href="index.html"
	 }
	 </script>
	
</form>


</div>

	<div class="gradient"></div>

</body>
</html>
